<div class="container"><h1>To-Do List</h1></div>
<div class="form-group"><input class="form-control" type="number" placeholder="ID" [(ngModel)]="str1"></div>
<div class="form-group"><input class="form-control" [(ngModel)]="str2" placeholder="TITLE"></div>
<div class="form-group">
  <select class="form-control" [(ngModel)]="str3">
  <option *ngFor="let item of statusarr">{{item}}</option>
</select>
</div>
<br>

<button class="form-control btn btn-primary" (click)="onclick1()">ADD</button>
<br>
<hr>
<div class="container">
<table class="table">
  <thead>
    <th>
      ID
    </th>
    <th>
      TITLE
    </th>
    <th>
      STATUS
    </th>
    <th>
      Action
    </th>
  </thead>
  <tr *ngFor="let item of tasks">
  <td>{{item.Id}}</td>
  <td>{{item.Title}}</td>
  <td>{{item.Status}}</td>
    <td>
        <button (click)="onDel(item)" type="button" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
          |
          <button (click)="onUpdate(item)" type="button" class="btn btn-default" aria-label="Left Align">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
    </td>
  </tr>
</table>
</div>
